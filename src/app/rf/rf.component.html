
<div class="container mt-30">
  <h2 class="text-center mb-30 text-primary">Reactive Form Validation</h2>
  <form action=" ">
    <div class="form-group row">
      <div class="col-4" >
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" required name="name">
      <div class="error">Error Goes here</div>
    </div>

    <div class="col-4" [class.has-error] ="">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email"  name="email">
      <div class="error">Error Goes here</div>
    </div>

    <div class="col-4 has-error">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      <div class="error">Error Goes here</div>
    </div>
    </div>
    <div class="form-group has-error">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="3" id="comment"></textarea>
      <div class="error">Error Goes here</div>
    </div>
    <div class="row">
      <div class="col-6 ">
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me2</label>
    </div>
    </div>
    <div class="col-6">
    <div class="radio">
      <label><input type="radio" name="optradio" checked>Option 1</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Option 2</label>
    </div>
    <div class="radio disabled">
      <label><input type="radio" name="optradio" disabled>Option 3</label>
    </div>
    </div>

    </div>
    <div class="form-group has-error">
      <label for="sel1">Select list:</label>
      <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      <div class="error">Error Goes here</div>
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>
